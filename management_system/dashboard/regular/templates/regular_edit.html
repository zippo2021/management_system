{% extends 'base.html' %}

{% block content %}
<form id="regular_form" method='post' class="form"  action="{% url 'edit_regular' %}" enctype='multipart/form-data'>
{{ form|bootstrap }}
<div class="modal-footer">
    <input type="submit" class="btn btn-primary" value="Cохранить" class="clearfix">
    <input type="reset" class="btn btn-primary" value="Отменить изменения" class="clearfix">
</div>
{% csrf_token %}
</form>
{% endblock %}
