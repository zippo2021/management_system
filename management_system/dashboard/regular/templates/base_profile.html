{% extends "base.html" %}
{% block content %}
<table>
<tr valign="top">
    <td width=25%>
        <img src="{{ base_data.avatar }}"/> 
    </td>

    
    <td width=25%>
        <p>ФИО:<br><b> {{ base_data.last_name }} {{ base_data.first_name }} {{ base_data.middle_name }} </b></p>

    </td>
</tr>
</table>
Additional data
{% block additional_info %}{% endblock %}
{% endblock %}
