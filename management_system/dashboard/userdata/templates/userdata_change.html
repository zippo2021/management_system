<form method="post" class="form-container" action="">
{% csrf_token %}
<dl class="defne_user">
{% for field in form %}
    <dt>{{ field.label }}</dt>
    <dd class="clearfix">
    {{ field }}
    {% if field.help_text %}
         <div class="clearfix">{{ field.help_text}}</div>
    {% endif %}
    {% if field.errors %}
    <div class="myerrors clearfix">{{field.errors }}</div>
    {% endif %}
    </dd>
{% endfor %}
</dl>
<input type="submit" value="Подать заявку" class="clearfix">
</form>
