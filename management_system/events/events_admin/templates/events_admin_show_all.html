{% extends 'base.html' %}
{% block content %}
{% for event in events %}
<p>
{{ event }}<br>
<a href="{% url 'edit_event' event.id 'base' %}">Редактировать базовую инфу</a>
<br>
{% if event.JourneyData %}
<a href="{% url 'edit_event' event.id 'journey' %}">Редактировать выездное</a>
<br>
{% endif %}
<a href="{% url 'delete_event' event.id %}">Удалить событие</a>
{% endfor %}
{% endblock %}
