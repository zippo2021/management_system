<!DOCTYPE html>
{% extends 'base.html' %}
{% load staticfiles %}
{% block event_menu %}
    {% include 'event_menu.html' %}
{% endblock %}
{% block extrahead %}
    <title>Расписание занятий</title>
    <script type="text/javascript" src="{% static 'external/js/jquery.timepicker.min.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'external/css/jquery.timepicker.css' %}"/>

    <script type="text/javascript"  src="{% static 'journal/js/journal_pupil_schedule.js' %}"></script>

{% endblock %}
{% block content %}
{% csrf_token %}

    <div id="date_container" class="form-group form-inline">
        <label for="from">From</label>
        <input type="text" id="from" class="form-control" name="from" autocomplete="off">
        <label for="to">to</label>
        <input type="text" id="to" class="form-control" name="to" autocomplete="off">
    </div>
    <div id="schedule">
    </div>


    <table  border="2px" id="lessons_table" hidden="hidden">
        <thead>
            <tr>
                <td colspan="5" id="lessons_date" align="center"></td>
            </tr>
        </thead>
        <tbody id="lessons_data">
            <tr>
                <td>Время начала</td>
                <td>Время окончания</td>
                <td>Предмет</td>
                <td>Группа</td>
                <td>Место</td>
            </tr>
        </tbody>
    </table>
    <input type="hidden" id="event_id" value="{{ event.id }}"/>
    <input type="hidden" id="event_start_date" value="{{ event.opened|date:"d.m.Y" }}"/>
    <input type="hidden" id="event_end_date" value="{{ event.closed|date:"d.m.Y" }}"/>

{% endblock %}
