{% extends 'base.html' %}
{% block content %}
<table>
	<thead>
		<tr>
			<td>Название</td>
			<td>Город</td>
			<td>Страна</td>
			<td></td>
		</tr>
	</thead>
	<tbody>
	{% for each in schools %}
		<tr>
			<td>{{ each.name }}</td>
			<td>{{ each.city }}</td>
			<td>{{ each.country }}</td>
			<td>
				<a href="{% url 'schools_edit' each.id %}">
					Редактировать и подтвердить
				</a>
				<br>
				<a href="{% url 'schools_approve' each.id %}">Подтвердить</a>
			</td>
		</tr>
	{% empty %}
		<tr>
			<td>
				Нет записей!
			</td>
		</tr>
	{% endfor %}
	</tbody>
</table>
{% endblock %}
